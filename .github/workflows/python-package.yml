name: Validate Questions Count

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate_questions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Count Question Folders
      id: count_folders
      run: |
        folder_count=$($(find DSA/Questions -maxdepth 1 -type d | grep -c 'Question') - 1)
        echo "Found $folder_count question folders"
        echo "folder_count=$folder_count" >> $GITHUB_ENV

    - name: Extract Question Count from README
      id: count_readme
      run: |
        question_count=$(grep -oP 'Question \d+' README.md | wc -l)
        echo "Found $question_count questions in README"
        echo "question_count=$question_count" >> $GITHUB_ENV

    - name: Compare Counts
      run: |
        if [ "$folder_count" -ne "$question_count" ]; then
          echo "Mismatch: Found $folder_count folders but $question_count questions in README.md"
          exit 1
        else
          echo "Validation passed: Folder count matches question count in README.md"
        fi
